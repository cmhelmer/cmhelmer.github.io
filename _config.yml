sass:
  style: compressed

kramdown:
  parse_block_html: true

# Plugins:

# Not jekyll-feed:
feed:
- title: ""
  url: /feed.xml
- title: "Micro Blog"
  url: /posts/feed.xml

# jekyll-seo-tag:
webmaster_verifications:
#  alexa:
  bing: 623ED864F6E47AE258E006DCC84DB67D
#  google:
#  yandex:

# jekyll-titles-from-headings:
titles_from_headings:
  strip_title: true
  collections: true

plugins:
- jekyll-sitemap
- jekyll-seo-tag
- jekyll-redirect-from
- jekyll-relative-links
- jekyll-default-layout
- jekyll-titles-from-headings
# - jemoji
# - jekyll-feed
# - jekyll-paginate
# - jekyll-optional-front-matter

# Prose.io
# https://github.com/prose/prose/wiki/Prose-Configuration
prose:
  siteurl: "https://cmhelmer.com"
  media: "media"
  ignore:
    - _config.yml
  metadata:
    _posts:
      - name: "date"
        field:
          element: hidden
          value: CURRENT_DATETIME
      - name: "tags"
        field:
          element: "multiselect"
          label: "tags"
          options: "https://cmhelmer.com/data/prose/tags.jsonp"
          alterable: true
