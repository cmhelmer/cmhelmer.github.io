# Prose.io
# https://github.com/prose/prose/wiki/Prose-Configuration
prose:
  siteurl: "https://cmhelmer.com"
  media: "media"
  ignore:
    - _config.yml
  metadata:
    _posts:
      - name: "date"
        field:
          element: hidden
          value: CURRENT_DATETIME
      - name: "tags"
        field:
          element: "multiselect"
          label: "tags"
          options: "https://cmhelmer.com/data/prose/tags.jsonp"
          alterable: true
