title: From the Field Desk of C. M. Helmer
description: "Personal website of C. M. Helmer re: missiology, technology, bibliology."
author:
  name: C. M. Helmer
  email: desk@cmhelmer.com
  github: cmhlmr
  twitter: cmhlmr
  microblog: cmhlmr

url: https://cmhelmer.com

# analytics: UA-XXXXX-Y

# See https://developers.google.com/maps/documentation/static-maps/
google_static_maps: AIzaSyC4L16R7aBCbJcmz4ukMpMKwNOpK0azZ4Y

# See https://en.m.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone: Asia/Kolkata

date_format: "%b %-d, %Y"

title_separator: "/"

excerpt_separator: "

"

excerpt_length: 140

content_filters:
- wiki
- mark
- figure

permalink: /:collection/:slug

include: ["_pages"]

collections:
  notes:
    title: "Notes"
    order: 1
#   color: "#a6565e" # thematic color
    output: true
  ctbp:
    title: "CTBP"
    order: 2
    output: true
  lifted:
    title: "Lifted"
    order: 3
    output: true
  nepali:
    title: "Nepali"
    order: 4
    output: true
  crossroads:
    title: "Crossroads"
    order: 5
    output: true

defaults:
- scope:
    path: "media"
  values:
    attachment: true # show these static files in attachments layout (default to false)
- scope:
    path: "_notes"
  values:
    layout: note
- scope:
    path: "_ctbp"
  values:
    layout: note
- scope:
    path: "_lifted"
  values:
    layout: note
- scope:
    path: "_nepali"
  values:
    layout: note
- scope:
    path: "_crossroads"
  values:
    layout: note
